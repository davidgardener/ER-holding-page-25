<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <link rel="icon" type="image/png" href="../ERfavicon.png">
  <style>

    canvas { display: block; }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f9f9f9;
      overflow: hidden;
    }

    #glsl-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      pointer-events: none; /* allows clicks through the canvas */
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 50vw;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 10px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="glsl-bg"></canvas>
  <div class="container">
    <img src="../logo.png" alt="Site Logo">
    <h1>EXPANDED REALITIES</h1>
    <h2>Coming Soon</h2>
    <p>Stay tuned!</p>
  </div>


<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

const scene = new THREE.Scene();
const camera = new THREE.Camera();
camera.position.z = 1;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const uniforms = {
  iTime: { value: 0 },
  iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
};

const fragmentShader = `
#define size 25.0

vec2 Hash12(float t)
{
    float x = fract(sin(t * 674.3) * 453.2);
    float y = fract(sin(t * 2674.3) * 453.2);
    return vec2(x, y);
}

void mainImage(out vec4 fragColor, in vec2 fragCoord);

void main() {
    vec4 fragColor;
    mainImage(fragColor, gl_FragCoord.xy);
    gl_FragColor = fragColor;
}

void mainImage(out vec4 fragColor, in vec2 fragCoord)
{
    vec2 uv = (fragCoord - 0.5 * iResolution.xy) / iResolution.y;
    vec3 col = vec3(0.0);

    for (float i = 0.0; i < size; i++)
    {
        vec2 dir = Hash12(i * Hash12(uv.x).x - sin(Hash12(uv.y).x)) - 0.5;
        float t = fract(iTime * 0.05);
        float d = length(uv - dir * (t + uv.x * t * uv.y));
        float brightness = 0.002;
        col += vec3(brightness / d);
    }

    fragColor = vec4(vec3(1.0) - col * 2.0, 1.0);
}
`;

const material = new THREE.ShaderMaterial({
  fragmentShader,
  uniforms,
});

const geometry = new THREE.PlaneGeometry(2, 2);
const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

function animate(time) {
  uniforms.iTime.value = time * 0.001;
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

window.addEventListener('resize', () => {
  uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

  

  
</body>
</html>
