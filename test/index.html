<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <link rel="icon" type="image/png" href="../ERfavicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f9f9f9;
      overflow: hidden;
    }

    #glsl-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      pointer-events: none; /* allows clicks through the canvas */
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 50vw;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 10px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="glsl-bg"></canvas>
  <div class="container">
    <img src="../logo.png" alt="Site Logo">
    <h1>EXPANDED REALITIES</h1>
    <h2>Website is Coming Soon</h2>
    <p>Stay tuned!</p>
  </div>
  <script id="fragShader" type="x-shader/x-fragment">

    
//---    





precision highp float;
uniform float u_time;
uniform vec2 u_resolution;

// Simplex noise by IQ
vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
float snoise(vec2 v) {
    const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
    vec2 i  = floor(v + dot(v, C.yy));
    vec2 x0 = v - i + dot(i, C.xx);
    vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
    vec4 x12 = x0.xyxy + C.xxzz;
    x12.xy -= i1;
    vec3 p = mod289(vec3(i.x, i.y, 0.0));
    vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
    m = m*m; m = m*m;
    vec3 x = 2.0 * fract(p * C.www) - 1.0;
    vec3 h = abs(x) - 0.5;
    vec3 ox = floor(x + 0.5);
    vec3 a0 = x - ox;
    m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
    vec3 g;
    g.x  = a0.x  * x0.x  + h.x  * x0.y;
    g.yz = a0.yz * x12.xz + h.yz * x12.yw;
    return 130.0 * dot(m, g);
}

float map(vec3 p) {
    float tunnel = length(p.xy) - 4.0;
    float noise = snoise(p.xz * 0.3 + u_time) * 2.0;
    noise += snoise(p.xyz * 0.7) * 0.5;
    return tunnel + noise * 0.8;
}

void main() {
    vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / u_resolution.y;
    
    // Camera setup
    vec3 ro = vec3(0.0, 0.0, u_time * 2.0);
    vec3 rd = normalize(vec3(uv, 1.0));
    
    // Raymarching
    float d, t = 0.0;
    vec3 p;
    for(int i=0; i<100; i++) {
        p = ro + rd * t;
        d = map(p);
        if(d < 0.001 || t > 100.0) break;
        t += d * 0.8;
    }
    
    // Fog and lighting
    float fog = 1.0 / (1.0 + t * t * 0.1);
    vec3 col = vec3(fog);
    
    // Add turbulence details
    col *= 1.0 + 0.5 * sin(p.z * 5.0 + u_time * 3.0);
    
    // Vignette
    vec2 q = gl_FragCoord.xy / u_resolution.xy;
    col *= 0.5 + 0.5 * pow(16.0 * q.x * q.y * (1.0 - q.x) * (1.0 - q.y), 0.25);
    
    gl_FragColor = vec4(col, 1.0);
}
